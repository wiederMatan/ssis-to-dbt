services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: ssis-to-dbt-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      # SECURITY: Set password via environment variable or .env file
      # Never commit real passwords to version control
      MSSQL_SA_PASSWORD: "${MSSQL_PASSWORD:-CHANGE_THIS_PASSWORD_BEFORE_USE}"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init:/docker-entrypoint-initdb.d
    healthcheck:
      # SECURITY: Use environment variable reference instead of hardcoded password
      # The healthcheck uses the password from the container's environment
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver_data:
